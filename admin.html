<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lab Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        /* Make sure action buttons are visible */
        .action-buttons .btn-secondary {
            background: #6c757d;
            color: white;
            border: 1px solid #6c757d;
        }

        .action-buttons .btn-secondary:hover {
            background: #545b62;
            border-color: #4e555b;
        }

        .action-buttons .btn-secondary:disabled {
            background: #6c757d;
            opacity: 0.5;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .admin-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-info h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .admin-info p {
            opacity: 0.9;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-success {
            background: #22c55e;
            color: white;
        }

        .btn-success:hover {
            background: #16a34a;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #64748b;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: white;
            color: #4f46e5;
            border-bottom: 2px solid #4f46e5;
        }

        .tab-content {
            padding: 30px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #0f172a;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.875rem;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-table th,
        .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .user-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-approved {
            background: #dcfce7;
            color: #166534;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .hidden {
            display: none !important;
        }


        .loading-spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 5px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <!-- Admin Authentication Modal -->
    <div id="adminAuthModal" class="auth-modal">
        <div class="auth-modal-content">
            <h2>Admin Access Required</h2>
            <p>Please sign in with your admin credentials.</p>
            <form id="adminAuthForm">
                <div class="form-group">
                    <label for="adminEmail">Email:</label>
                    <input type="email" id="adminEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">Sign In</button>
            </form>
            <div id="adminAuthError" class="alert alert-error hidden"></div>
        </div>
    </div>

    <!-- Main Admin Dashboard -->
    <div id="adminDashboard" class="container hidden">
        <div class="header">
            <h1>ðŸ”¬ Lab Inventory Admin</h1>
            <p>User Access Control & Management</p>
        </div>

        <div class="admin-panel">
            <div class="admin-header">
                <div class="admin-info">
                    <h2>Admin Dashboard</h2>
                    <p id="adminUserEmail"></p>
                </div>
                <button class="btn btn-secondary" id="adminSignOutBtn">Sign Out</button>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="users">Active Users</button>
                <button class="tab-btn" data-tab="settings">Settings</button>
            </div>

            <div id="messageContainer"></div>

            <!-- Users Tab -->
            <div class="tab-content">
                <div class="tab-pane active" id="users-tab">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="totalUsers">0</div>
                            <div class="stat-label">Total Users</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="activeUsers">0</div>
                            <div class="stat-label">Active Users</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="pendingRequests">0</div>
                            <div class="stat-label">Pending Requests</div>
                        </div>
                    </div>

                    <h3>User Management</h3>
                    <div id="usersTableContainer">
                        <div class="loading">Loading users...</div>
                    </div>
                </div>


                <!-- Settings Tab -->
                <div class="tab-pane" id="settings-tab">
                    <h3>System Settings</h3>
                    <div class="form-group">
                        <label>Auto-approve new users:</label>
                        <select id="autoApprove" class="form-control">
                            <option value="false">No - Require admin approval</option>
                            <option value="true">Yes - Auto-approve all users</option>
                        </select>
                    </div>
                    <button class="btn btn-success" id="saveSettingsBtn">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration (use your existing config)
        const firebaseConfig = {
            apiKey: "AIzaSyDdAGSRZ4DGo1juvSwTa4RaUYHa37PFrZU",
            authDomain: "inventory-f08f3.firebaseapp.com",
            projectId: "inventory-f08f3",
            storageBucket: "inventory-f08f3.firebasestorage.app",
            messagingSenderId: "761013033405",
            appId: "1:761013033405:web:d34f2c1befa1cc23361ad4",
            measurementId: "G-J9ZNQYZNXK"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const adminEmail = "temitope.adaba@gmail.com";

        // Global variables
        let currentAdmin = null;
        let isAdminAuthenticated = false;

        // DOM elements
        const adminAuthModal = document.getElementById('adminAuthModal');
        const adminDashboard = document.getElementById('adminDashboard');
        const adminAuthForm = document.getElementById('adminAuthForm');
        const adminAuthError = document.getElementById('adminAuthError');
        const adminUserEmail = document.getElementById('adminUserEmail');
        const adminSignOutBtn = document.getElementById('adminSignOutBtn');
        const messageContainer = document.getElementById('messageContainer');

        // Utility functions
        function showMessage(message, type = 'success') {
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            messageContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        function showAdminAuthModal() {
            adminAuthModal.classList.remove('hidden');
            adminDashboard.classList.add('hidden');
        }

        function showAdminDashboard() {
            adminAuthModal.classList.add('hidden');
            adminDashboard.classList.remove('hidden');
            adminUserEmail.textContent = currentAdmin.email;
        }

        function showAuthError(message) {
            adminAuthError.textContent = message;
            adminAuthError.classList.remove('hidden');
        }

        // Tab functionality
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tabId = btn.dataset.tab;

                // Update active tab button
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Update active tab pane
                document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
                document.getElementById(`${tabId}-tab`).classList.add('active');

                // Load data based on tab
                if (tabId === 'users') loadUsers();
            });
        });

        // Authentication
        adminAuthForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            const submitBtn = adminAuthForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Signing In...';

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Check if user is admin
                const userIsAdmin = await isCurrentUserAdmin();

                if (userIsAdmin) {
                    currentAdmin = user;
                    isAdminAuthenticated = true;
                    showAdminDashboard();
                    loadUsers();
                    showMessage('Admin access granted!');
                } else {
                    showAuthError('Access denied. Admin privileges required.');
                    await auth.signOut();
                }
            } catch (error) {
                showAuthError(error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        async function isCurrentUserAdmin() {
            if (!auth.currentUser) return false;

            try {
                const userDoc = await db.collection('users').doc(auth.currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    return userData.role === 'admin';
                }
                return false;
            } catch (error) {
                console.error('Error checking admin status:', error);
                return false;
            }
        }

        adminSignOutBtn.addEventListener('click', async () => {
            try {
                await auth.signOut();
                currentAdmin = null;
                isAdminAuthenticated = false;
                showAdminAuthModal();
                adminAuthForm.reset();
                adminAuthError.classList.add('hidden');
                showMessage('Signed out successfully!');
            } catch (error) {
                console.error('Error signing out:', error);
            }
        });


        // Load and display users
        async function loadUsers() {
            const container = document.getElementById('usersTableContainer');
            container.innerHTML = '<div class="loading">Loading users...</div>';

            try {
                const usersSnapshot = await db.collection('users').orderBy('createdAt', 'desc').get();
                const users = [];

                usersSnapshot.forEach(doc => {
                    users.push({ id: doc.id, ...doc.data() });
                });

                updateStats(users);
                renderUsersTable(users);
            } catch (error) {
                console.error('Error loading users:', error);
                container.innerHTML = '<div class="loading">Error loading users.</div>';
            }
        }

        function renderUsersTable(users) {
            const container = document.getElementById('usersTableContainer');

            if (users.length === 0) {
                container.innerHTML = '<div class="loading">No users found.</div>';
                return;
            }

            const table = `
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Full Name</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.email || 'N/A'}</td>
                                <td>${user.fullName || 'N/A'}</td>
                                <td>
                                    <span class="status-badge status-${user.status || 'approved'}">
                                        ${(user.status || 'approved').toUpperCase()}
                                    </span>
                                </td>
                                <td>${user.createdAt ? new Date(user.createdAt.toDate()).toLocaleDateString() : 'N/A'}</td>
                                <td>
                                    <div class="action-buttons">
                                        ${user.status !== 'approved' ? `
                                            <button class="btn btn-success" onclick="approveUser('${user.id}')">Approve</button>
                                        ` : ''}
                                       <button class="btn btn-secondary" onclick="makeAdmin('${user.id}')" ${user.role === 'admin' ? 'disabled' : ''}>
                                            ${user.role === 'admin' ? 'Already Admin' : 'Make Admin'}
                                        </button>
                                                <button class="btn btn-danger" onclick="deleteUser('${user.id}')">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = table;
        }

        // Load access requests
        // Load access requests
        // Load access requests
        async function loadAccessRequests() {
            const container = document.getElementById('requestsTableContainer');
            container.innerHTML = '<div class="loading">Loading access requests...</div>';

            try {
                // Use the simpler approach that doesn't require composite index
                const allRequestsSnapshot = await db.collection('accessRequests').get();

                const allRequests = [];
                allRequestsSnapshot.forEach(doc => {
                    allRequests.push({ id: doc.id, ...doc.data() });
                });

                // Filter for pending requests and sort manually
                const pendingRequests = allRequests
                    .filter(request => request.status === 'pending')
                    .sort((a, b) => {
                        const dateA = a.createdAt ? a.createdAt.toDate().getTime() : 0;
                        const dateB = b.createdAt ? b.createdAt.toDate().getTime() : 0;
                        return dateB - dateA; // Newest first
                    });

                renderRequestsTable(pendingRequests);
            } catch (error) {
                console.error('Error loading access requests:', error);
                container.innerHTML = '<div class="alert alert-error">Error loading requests: ' + error.message + '</div>';
            }
        }

        function renderRequestsTable(requests) {
            const container = document.getElementById('requestsTableContainer');

            if (requests.length === 0) {
                container.innerHTML = '<div class="loading">No pending requests.</div>';
                return;
            }

            const table = `
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Full Name</th>
                            <th>Requested</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${requests.map(request => `
                            <tr>
                                <td>${request.email}</td>
                                <td>${request.fullName}</td>
                                <td>${new Date(request.createdAt.toDate()).toLocaleDateString()}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-success" onclick="approveRequest('${request.id}')">Approve</button>
                                        <button class="btn btn-danger" onclick="rejectRequest('${request.id}')">Reject</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = table;
        }

        // Update statistics
        function updateStats(users) {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('activeUsers').textContent = users.filter(u => u.status === 'approved').length;

            // Get pending requests count
            db.collection('accessRequests').where('status', '==', 'pending').get()
                .then(snapshot => {
                    document.getElementById('pendingRequests').textContent = snapshot.size;
                });
        }

        // User management functions
        window.approveUser = async (userId) => {
            try {
                await db.collection('users').doc(userId).update({
                    status: 'approved',
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                showMessage('User approved successfully!');
                loadUsers();
            } catch (error) {
                console.error('Error approving user:', error);
                showMessage('Error approving user.', 'error');
            }
        };

        window.deleteUser = async (userId) => {
            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                await db.collection('users').doc(userId).delete();
                showMessage('User deleted successfully!');
                loadUsers();
            } catch (error) {
                console.error('Error deleting user:', error);
                showMessage('Error deleting user.', 'error');
            }
        };

        window.makeAdmin = async (userId) => {
            if (!confirm('Are you sure you want to make this user an administrator?')) return;

            try {
                await db.collection('users').doc(userId).update({
                    role: 'admin'
                });
                showMessage('User promoted to administrator successfully!');
                loadUsers();
            } catch (error) {
                console.error('Error making user admin:', error);
                showMessage('Error promoting user to admin.', 'error');
            }
        };

        window.approveRequest = async (requestId) => {
            try {
                const requestDoc = await db.collection('accessRequests').doc(requestId).get();
                const requestData = requestDoc.data();

                // Update user status to approved
                await db.collection('users').doc(requestData.userId).update({
                    status: 'approved',
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Update request status
                await db.collection('accessRequests').doc(requestId).update({
                    status: 'approved',
                    approvedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showMessage('Access request approved! User can now sign in.');
                loadAccessRequests();
                loadUsers();
            } catch (error) {
                console.error('Error approving request:', error);
                showMessage('Error approving request.', 'error');
            }
        };

        window.rejectRequest = async (requestId) => {
            if (!confirm('Are you sure you want to reject this request?')) return;

            try {
                await db.collection('accessRequests').doc(requestId).update({
                    status: 'rejected',
                    rejectedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showMessage('Access request rejected.');
                loadAccessRequests();
            } catch (error) {
                console.error('Error rejecting request:', error);
                showMessage('Error rejecting request.', 'error');
            }
        };

        // Initialize admin dashboard
        auth.onAuthStateChanged((user) => {
            if (user && user.email === adminEmail) {
                currentAdmin = user;
                isAdminAuthenticated = true;
                showAdminDashboard();
                loadUsers();
            } else {
                showAdminAuthModal();
            }
        });

        // Load and save settings
        async function loadSettings() {
            try {
                const settingsDoc = await db.collection('settings').doc('system').get();
                if (settingsDoc.exists) {
                    const settings = settingsDoc.data();
                    document.getElementById('autoApprove').value = settings.autoApprove || 'false';
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        // Save settings
        document.getElementById('saveSettingsBtn').addEventListener('click', async () => {
            const btn = document.getElementById('saveSettingsBtn');
            const originalText = btn.textContent;

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span> Saving...';

            try {
                const autoApprove = document.getElementById('autoApprove').value === 'true';

                await db.collection('settings').doc('system').set({
                    autoApprove: autoApprove,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                showMessage('Settings saved successfully!');
            } catch (error) {
                console.error('Error saving settings:', error);
                showMessage('Error saving settings.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Load settings when admin dashboard loads
        function showAdminDashboard() {
            adminAuthModal.classList.add('hidden');
            adminDashboard.classList.remove('hidden');
            adminUserEmail.textContent = currentAdmin.email;
            loadSettings(); // Add this line
        }
    </script>
</body>

</html>
